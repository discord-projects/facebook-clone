<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Facebook 0 log in or sign up</title>
  </head>
  <body>
    <div id="wrap">
      <div id="header">
        <img src="./images/faceboo.png" alt="facebook" />
      </div>
      <div id="recent-logins">
        <h2>Recent logins</h2>
        <p>Click your picture or add an account</p>
        <img src="./images/jabran.jpg" alt="Jabran" />
        <img src="./images/plus.png" alt="plus" />
      </div>
      <div id="form">
        <form action="">
          <ul>
            <li>
              <input
                type="text "
                id="fname"
                name="fname"
                placeholder="Email address or phone number"
              />
            </li>
            <li>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
              />
            </li>
            <li><input id="login" type="submit" value="Log In" /></li>
            <li><a href="#">Forgotten password?</a></li>
            <hr />
            <li>
              <input
                id="new"
                type="submit"
                name="new"
                id="new"
                value="Create New Account"
              />
            </li>
          </ul>
        </form>
      </div>
      <div id="right-text">
        <p><strong>Create a Page</strong> for a celebrity, band or business.</p>
      </div>
      <div id="footer">Facebook 2020</div>
    </div>
  </body>
</html>
